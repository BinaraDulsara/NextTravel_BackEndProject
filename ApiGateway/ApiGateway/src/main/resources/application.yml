eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
server:
  port: 1010

spring:
  application:
    name: GATEWAY-SERVER

  cloud:
    gateway:
      routes:
        - id: hotel-service
          uri: lb://HOTEL-SERVER
          predicates:
            - Path=/nextTravelPVTLtdHotelService/**



